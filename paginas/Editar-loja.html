    <main>

        <form class="formulario" id="formularioCadastro">
            <div id="conteudo">

                <h1 class="titulo">Editar informações</h1>

                <div style="margin-bottom: 15px;">
                    <label for="cadastroNome" class="label-campo">Nome da loja</label>
                    <input type="text" class="input-campo" id="cadastroNome" name="cadastroNome"
                        placeholder="Digite o novo nome da loja . . ." value="Loja do Seu Zé">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="cadastroSobrenome" class="label-campo">Bairro</label>
                    <input type="text" class="input-campo" id="cadastroSobrenome" name="cadastroSobrenome"
                        placeholder="Digite o novo bairro . . ." value="Senador Salgado Filho">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="cadastroEmail" class="label-campo">Endereço</label>
                    <input type="text" class="input-campo" id="cadastroEmail" name="cadastroEmail"
                        placeholder="Digite o novo endereço . . ." value="Av Warner Gomes Fernandes">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="cadastroSenha" class="label-campo">Número</label>
                    <input type="number" class="input-campo" id="cadastroSenha" placeholder="Digite o novo número . . ."
                        name="cadastroSenha" value="20">
                </div>

                <div style="margin-bottom: 15px;" id="campo-estado">
                    <label for="input-estado" class="label-campo" id="label-estado">Estado</label><br>
                    <select name="input-estado" class="input-campo" id="input-estado">
                        <option value="" disabled selected>- Selecione -</option>
                    </select>
                </div>

                <div style="margin-bottom: 15px;" id="campo-cidade">
                    <label for="input-cidade" class="label-campo" id="label-cidade">Cidade</label><br>
                    <select name="input-cidade" class="input-campo" id="input-cidade">
                        <option value="" disabled selected>- Selecione -</option>
                    </select>
                </div>

                <div id="campo-telefone">
                    <label for="input-telefone" class="label-campo" id="label-telefone">Telefone para
                        contato</label><br>
                    <input type="number" class="input-campo" id="input-telefone"
                        placeholder="Digite o novo telefone . . ." value="14994384324">
                </div>

                <button type="submit" class="botao-principal" id="btn-att-infos">Atualizar informações</button>
            </div>

        </form>
