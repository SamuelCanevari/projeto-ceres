<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/login-cadastro.css">
    <link rel="stylesheet" href="../css/css-globais.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

    <title>Cadastro</title>
</head>
<body>
    <form class="formulario" id="formularioCadastro">

        <div id="logo"></div>
        <hr class="linhaFormulario">
        <div id="conteudo">

            <h1 class="titulo">Crie sua conta</h1>

            <div style="margin-bottom: 15px;">
                <label for="cadastroNome" class="label-campo">Nome <strong><span class="asteristico">*</span></strong></label>
                <input type="text" class="input-campo" id="cadastroNome" name="cadastroNome" placeholder="Digite seu nome . . ." required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="cadastroEmail" class="label-campo">E-mail <strong><span class="asteristico">*</span></strong></label>
                <input type="email" class="input-campo" id="cadastroEmail" name="cadastroEmail" placeholder="Digite seu email . . ." required>
            </div>
            <div style="margin-bottom: 15px;"> 
                <label for="cadastroSenha" class="label-campo">Senha <strong><span class="asteristico">*</span></strong></label>
                <input type="password" class="input-campo" id="cadastroSenha" name="cadastroSenha" placeholder="Digite sua senha . . ." required>
            </div>
            <div>
                <label for="cadastroSenhaConfirma" class="label-campo">Confimação de senha <strong><span class="asteristico">*</span></strong></label>
                <input type="password" class="input-campo" id="cadastroSenhaConfirma" name="cadastroSenhaConfirma" placeholder="Digite sua senha novamente . . ." required>
            </div>
            
            <button type="submit" class="botao-principal">Cadastrar</button>

        </div>

        <hr class="linhaFormulario">
        
        <div class="rodape-formulario">
            <p>Já possui uma conta? <a href="Login.html" class="clique-aqui">Entre aqui</a></p>
        </div>
    </form>
    <script src="login-cadastro.js"></script>
</body>
</html>
