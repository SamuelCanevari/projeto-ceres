    <main>
        <form class="formulario" id="formularioCadastro">

            <div id="conteudo">
                <h1 class="titulo">Editar Meu Perfil</h1>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroNome" class="label-campo">Nome <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="text" class="input-campo" id="cadastroNome" name="cadastroNome"
                        placeholder="Digite seu nome . . ." required value="Samuel">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroSobrenome" class="label-campo">Sobrenome</label>
                    <input type="text" class="input-campo" id="cadastroSobrenome" name="cadastroSobrenome"
                        placeholder="Digite seu sobrenome . . ." value="Canevari">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroEmail" class="label-campo">E-mail <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="email" class="input-campo" id="cadastroEmail" name="cadastroEmail"
                        placeholder="Digite seu email . . ." required value="samuelcanevari85@gmail.com">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroSenha" class="label-campo">Senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="cadastroSenha" name="cadastroSenha"
                        placeholder="Digite sua senha . . ." required value="asd21sda">
                </div>
                <div>
                    <label for="cadastroSenhaConfirma" class="label-campo">Confimação de senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="cadastroSenhaConfirma" name="cadastroSenhaConfirma"
                        placeholder="Digite sua senha novamente . . ." required value="asd21sda">
                </div>

                <button type="submit" class="botao-principal" id="btn-editar-conta" style="margin-bottom: 25px;">Editar
                    conta</button>
            </div>
        </form>
