<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/login-cadastro.css">
    <link rel="stylesheet" href="../css/css-globais.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

    <title>Login</title>
</head>
<body>
    <form class="formulario" id="formularioLogin">

        <div id="logo"></div>
        <hr class="linhaFormulario">
        <div id="conteudo">
            
            <h1 class="titulo">Acesse sua conta</h1>
            
            <div style="margin-bottom: 15px;">
                <label for="loginEmail" class="label-campo">E-mail <strong><span class="asteristico">*</span></strong></label>
                <input type="email" class="input-campo" id="loginEmail" name="loginEmail" placeholder="Digite seu e-mail . . ." required>
            </div>

            <div>
                <label for="loginPassword" class="label-campo">Senha <strong><span class="asteristico">*</span></strong></label>
                <input type="password" class="input-campo" id="loginPassword" name="loginPassword" placeholder="Digite sua senha . . ." required>
            </div>
            
            <button type="submit" class="botao-principal">Entrar</button>

        </div>
        <hr class="linhaFormulario">
        <div class="rodape-formulario">
            <p>NÃ£o tem uma conta? <a href="Cadastro.html" class="clique-aqui">Cadastre-se aqui</a></p>
        </div>
    </form>
    
    <script src="login-cadastro.js"></script>
</body>
</html>
